<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent a Car</title>
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./sass/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.31/dist/sweetalert2.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body class="lightmode">
  <header id="headerNav">
    <nav class="navbar navbar-expand-lg bg-body-tertiary txt-white" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand mb-0 h1" href="./index.html">Rent a Car</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <ul>
              <select id="selectOrden" class="form-select form-select-md" aria-label=".form-select-sm example">
                <option selected>Ordenar por:</option>
                <option value="1">Mayor a menor</option>
                <option value="2">Menor a mayor</option>
                <option value="3">Alfabeticamente</option>
              </select>
            </ul>
          </ul>
          <!-- BUSCADOR -->
          <form class="d-flex me-5" role="search" id="formBuscar">
              <input class="form-control me-2" type="search" placeholder="Buscar Marca o Modelo" id="buscador" aria-label="Search">
          </form>
        </div>
        <!-- MIS RESERVAS BOTON -->
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" id="reservasBtn">
          Mis reservas
        </button>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h2 class="modal-title fs-5 text-white" id="exampleModalLabel">Mis reservas:</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body d-flex flex-wrap gap-2 justify-content-around" id="autosReservadosModal">
                <!-- AUTOS RESERVADOS -->
              </div>
              <p id="precioTotal" class="text-secondary text-center fs-5"></p>
              <div class="modal-footer">
                <button type="button" class="btn btn-success" data-bs-dismiss="modal" id="finalizarReserva">Finalizar Alquiler</button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>
  

  <div id="title">
    <h1 class="text-center my-5">Bienvenidos a JS Rent a Car</h1>
  </div>
  
  <main>
    <h3 class="text-center text-white">Nuestra flota:</h3>
    <div id="coincidenciasDiv" class="text-center">
      <!-- NO HAY COINCIDENCIA -->
    </div>
    <!-- ADICION DE AUTOS -->
    <div id="garaje" class="d-flex justify-content-around row">
      <!-- GARAJE -->
    </div>
  </main>

  <section id="cotizar" class="border border-secondary">
    <div>
      <h3 class="text-secondary">Modificar catalogo:</h3>
    </div>
    <div>
    <!-- Botón para abrir el modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#agregarModal">Agregar Auto</button>
    <!-- Modal -->
    <div class="modal fade" id="agregarModal" tabindex="-1" aria-labelledby="agregarModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-md">
        <div class="modal-content">
          <div class="modal-header bg-body-secondary">
            <h2 class="modal-title fs-5 text-black" id="agregarModalLabel">Agregar nuevo auto:</h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body d-flex flex-wrap gap-2 justify-content-around text-black">
          <form id="formAddCar">
            <!-- Marca -->
            <div class="mb-3">
              <label for="marca" class="form-label fw-bold">Marca:</label>
              <input type="text" id="marcaInput" class="form-control" placeholder="Marca" required>
            </div>
            <!-- Modelo -->
            <div class="mb-3">
              <label for="modelo" class="form-label fw-bold">Modelo:</label>
              <input type="text" id="modeloInput" class="form-control" placeholder="Modelo" required>
            </div>
            <!-- Año -->
            <div class="mb-3">
              <label for="ano" class="form-label fw-bold">Año:</label>
              <input type="number" id="anoInput" class="form-control" placeholder="Año" required>
            </div>
            <!-- Selección de tipo -->
            <div class="mb-3">
              <label for="tipoInput" class="form-label fw-bold">Tipo:</label>
              <select class="form-select" id="tipoInput" required>
                <option value="" disabled selected>Seleccione un tipo</option>
                <option value="1">Sedan</option>
                <option value="2">Coupe</option>
                <option value="3">Deportivo</option>
                <option value="4">Cabrio</option>
                <option value="5">SUV</option>
                <option value="6">Berlina</option>
                <option value="7">Pickup</option>
                <option value="8">Otro</option>
              </select>
            </div>
            <!-- Precio -->
            <div class="mb-3">
              <label for="precio" class="form-label fw-bold">Precio:</label>
              <input type="number" id="precioInput" class="form-control" placeholder="Precio" required>
            </div>
            <!-- Adjuntar imagen -->
            <div class="mb-3">
              <label for="img" class="form-label fw-bold">Adjuntar imagen del vehículo:</label>
              <input type="file" class="form-control" id="img">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" id="addCarBtn">Agregar</button>
        </div>
      </div>
    </div>
    </div>
    </div>
  <div>
    <!-- Botón para abrir el modal de eliminación -->
    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#eliminarModal">Eliminar Auto</button>
    <!-- Modal de eliminación -->
  <div class="modal fade" id="eliminarModal" tabindex="-1" aria-labelledby="eliminarModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-body-secondary">
          <h4 class="modal-title text-black" id="eliminarModalLabel">Eliminar un auto del catálogo</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body bg-body-danger">
          <form id="formEliminar" class="d-flex justify-content-around">
            <!-- ID A ELIMINAR-->
            <div class="mb-3 text-black text-center">
              <label for="idEliminar" class="form-label fw-bold">ID del vehículo:</label>
              <input type="number" id="idEliminar" class="form-control" placeholder="ID del vehículo">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn btn-danger" id="eliminarBtnModal">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
  </div>
</section>

<footer class="d-flex justify-content-around align-items-center">
  <!-- fecha -->
  <div id="fechaDiv" class="text-white fs-6 text">
  </div>
  <!-- IR A ARRIBA -->
  <h2><a href="#headerNav" class="text-white">JS Rent a Car</a></h2>
  <div>
    <!-- LIGHT MODE -->
    <button id="botonModos" class="btn btn-outline-secondary mx-3">Dark Mode</button>
  </div>
</footer>
   
  <!-- LINKS JS & LIBRERIAS -->
  <!-- LUXON -->
  <script src="https://cdn.jsdelivr.net/npm/luxon@2.0.0/build/global/luxon.min.js"></script>
  <!-- JS & JSON -->
  <script src="./js/lightmode.js"></script>
  <script src="./js/class.js"></script>
  <script src="./js/dom.js"></script>
  <!-- BOOTSTRAP -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <!-- SWEETALERT -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.31/dist/sweetalert2.all.min.js"></script>
  <!-- TOASTUFY -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
