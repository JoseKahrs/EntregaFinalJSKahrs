<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent a Car</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./sass/main.css">
</head>

<body>
  <header id="headerNav">
    <nav class="navbar navbar-expand-lg bg-body-tertiary txt-white" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand mb-0 h1" href="./index.html">Rent a Car</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <ul>
              <select id="selectOrden" class="form-select form-select-md" aria-label=".form-select-sm example">
                <option selected>Ordenar por:</option>
                <option value="1">Mayor a menor</option>
                <option value="2">Menor a mayor</option>
                <option value="3">Alfabeticamente</option>
              </select>
            </ul>
          </ul>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <a class="navbar-brand mb-0 h1" href="./index.html">Vista:</a>
            <ul>
              <select id="selectOrden" class="form-select form-select-md" aria-label=".form-select-sm example">
                <option selected>Ver como:</option>
                <option value="1">Usuario</option>
                <option value="2">Empresa</option>
                <option value="3">Ambas</option>
              </select>
            </ul>
          </ul>
          <!-- BUSCADOR -->
          <form class="d-flex me-5" role="search" id="formBuscar">
            <div>
              <input class="form-control me-2" type="search" placeholder="Buscar por marca" id="buscarMarca" aria-label="Search">
            </div>
            <button class="btn btn-light" type="submit" id="search">Buscar</button>
          </form>

        </div>
        <a href="./pages/reservas.html">
          <button class="btn btn-light" type="submit" id="searchBtn">Reservas</button>
        </a>
      </div>
    </nav>
  </header>


  <div id="title">
    <h1 class="text-center my-5">Bienvenidos a JS Rent a Car</h1>
  </div>

<!-- COTIZADOR DE ALQUILER -->
  <section id="cotizar">
    <!-- TITULO COTIZACION -->
    <h2>Cotizar alquiler</h2>
    <form action="cotizacion" id="formCoti" class="d-flex">
      <!-- ID VEHICULO -->
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="id" class="col-form-label fw-bold">ID del vehiculo:</label>
        </div>
        <div class="col-auto">
          <input type="number" id="idAuto" class="form-control" placeholder="ID del vehiculo">
        </div>
      </div>
      <!-- CANTIDAD DE DIAS -->
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="dias" class="col-form-label fw-bold">Cantidad de dias:</label>
        </div>
        <div class="col-auto">
          <input type="number" id="diasAuto" class="form-control" placeholder="Cantidad de dias">
        </div>
      </div>
      <!-- BOTON COTIZACION -->
      <button type="button" class="btn btn-primary" id="cotizarBtn">Cotizar</button>
      <!-- RESULTADO COTIZACION -->
      <div class="row g-3 align-items-center">
        <div class="col-auto" id="resultCot">
        <!-- RESULTADO -->
      </div>
    </form>
  </section>

  <main>
    <h3 class="text-center">Nuestra flota:</h3>
    <!-- ADICION DE AUTOS -->
    <div id="garaje" class="d-flex justify-content-center row">
      <!-- GARAJE -->
    </div>
  </main>

  <!-- AGREGAR UN AUTO AL CATALOGO -->
  <section id="agregar" class="text-center">
    <!-- ENCABEZADO -->
    <h2 class="mb-3">Agregar un auto al catalogo</h2>
    <!-- FORMULARIO PARA ANADIR AUTO -->
    <form id="formAddCar">
      <!-- MARCA -->
      <div class="column g-3 align-items-center mt-1">
        <div class="col-auto">
          <label for="marca" class="col-form-label fw-bold">Marca:</label>
        </div>
        <div class="col-auto">
          <input type="text" id="marcaInput" class="form-control text-center" placeholder="Marca" required>
        </div>
      </div>
      <!-- MODELO -->
      <div class="column g-3 align-items-center mt-1">
        <div class="col-auto">
          <label for="modelo" class="col-form-label fw-bold">Modelo:</label>
        </div>
        <div class="col-auto">
          <input type="text" id="modeloInput" class="form-control text-center" placeholder="Modelo" required>
        </div>
      </div>
      <!-- ANO -->
      <div class="column g-3 align-items-center mt-1">
        <div class="col-auto">
          <label for="ano" class="col-form-label fw-bold">Año:</label>
        </div>
        <div class="col-auto">
          <input type="number" id="anoInput" class="form-control text-center" placeholder="Año" required>
        </div>
      </div>
      <!-- SELECCION DE TIPO -->
      <div class="column g-3 align-items-center mt-1">
        <div class="col-auto">
          <label for="ano" class="col-form-label fw-bold text-center">Tipo:</label>
        </div>
        <div class="col-auto">
          <ul>
            <select class="form-select form-select-md text-center" aria-label=".form-select-sm example">
              <option selected class="fw-bold text-center" id="tipoInput">Tipo:</option>
              <option value="1">Sedan</option>
              <option value="2">Coupe</option>
              <option value="3">Deportivo</option>
              <option value="4">Cabrio</option>
              <option value="5">Suv</option>
              <option value="6">Berlina</option>
              <option value="7">Pickup</option>
              <option value="8">Otro</option>
            </select>
          </ul>
        </div>
      </div>
      <!-- PRECIO -->
      <div class="column g-3 align-items-center mt-1">
        <div class="col-auto">
          <label for="precio" class="col-form-label fw-bold">Precio:</label>
        </div>
        <div class="col-auto">
          <input type="number" id="precioInput" class="form-control text-center" placeholder="Precio" required>
        </div>
      </div>
      <!-- ADJUNTAR IMG -->
      <div class="column g-3 align-items-center mt-1">
        <div class="col-auto">
          <label for="img" class="col-form-label fw-bold">Adjuntar imagen del vehiculo:</label>
          <input class="form-control text-center" type="file" id="img">
        </div>
      </div>
    </form>
    <button type="button" class="btn btn-primary mt-1" id="addCarBtn">Agregar</button>
    <!-- BOTON PARA ANADIR -->
  </section>

  <!-- ELIMINAR UN AUTO DEL CATALOGO -->
  <section id="eliminar">
    <h4 class="text-white">Eliminar un auto del catalogo</h4 class="text-white">
    <form id="formEliminar" class="d-flex">
      <!-- ID A ELIMINAR-->
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="id" class="col-form-label fw-bold">ID del vehiculo:</label>
        </div>
        <div class="col-auto">
          <input type="number" id="idEliminar" class="form-control" placeholder="ID del vehiculo">
        </div>
      </div>
      <button type="submit" class="btn btn-primary mt-1" id="eliminarBtn">Eliminar</button>
    </form>
  </section>
  
  <footer>
    <!-- IR A ARRIBA -->
    <h2><a href="#headerNav">JS Rent a Car</a></h2>
  </footer>
   
  <!-- LINKS JS & BOOTSRAP -->
  <script src="./js/dom.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
