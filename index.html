<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent a Car</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./sass/main.css">
</head>

<body>
  <header id="headerNav">
    <nav class="navbar navbar-expand-lg bg-body-tertiary txt-white" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand mb-0 h1" href="./index.html">Rent a Car</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <ul>
                <select id="selectOrden" class="form-select form-select-md" aria-label=".form-select-sm example">
                  <option selected>Ordenar por:</option>
                  <option value="1">Mayor a menor</option>
                  <option value="2">Menor a mayor</option>
                  <option value="3">Alfabeticamente</option>
                </select>
              </ul>
            </ul>
          <form class="d-flex me-5" role="search">
            <input class="form-control me-2" type="search" placeholder="Buscar por marca" id="buscarBtn" aria-label="Search">
            <button class="btn btn-light" type="submit" id="searchBtn">Buscar</button>
          </form>
        </div>
        <button type="button" class="btn btn-secondary btn-sm me-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="auto" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
            <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
          </svg>
        </button>
      </div>
    </nav>
  </header>


  <div id="title">
    <h1 class="text-center my-5">Bienvenidos a JS Rent a Car</h1>
  </div>

<!-- COTIZADOR DE ALQUILER -->
  <section id="cotizar">
    <!-- TITULO COTIZACION -->
    <h2>Cotizar alquiler</h2>
    <form action="cotizacion" id="formCoti" class="d-flex">
      <!-- ID VEHICULO -->
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="id" class="col-form-label fw-bold">ID del vehiculo:</label>
        </div>
        <div class="col-auto">
          <input type="number" id="idAuto" class="form-control" placeholder="ID del vehiculo">
        </div>
      </div>
      <!-- CANTIDAD DE DIAS -->
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="dias" class="col-form-label fw-bold">Cantidad de dias:</label>
        </div>
        <div class="col-auto">
          <input type="number" id="diasAuto" class="form-control" placeholder="Cantidad de dias">
        </div>
      </div>
      <!-- BOTON COTIZACION -->
      <button type="button" class="btn btn-primary" id="cotizarBtn">Cotizar</button>
      <!-- RESULTADO COTIZACION -->
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="dias" class="col-form-label fw-bold">Total:</label>
        </div>
        <div class="col-auto">
          <input type="text" id="cotResult" class="form-control" placeholder="Precio total">
        </div>
      </div>
    </form>
  </section>

  <main>
    <h3 class="text-center">Nuestra flota:</h3>
    <!-- ADICION DE AUTOS -->
    <div id="garaje" class="d-flex justify-content-center row">
      <!-- GARAJE -->
    </div>
  </main>

  <!-- AGREGAR UN AUTO AL CATALOGO -->
  <section id="agregar" class="text-center">
    <!-- ENCABEZADO -->
    <h2 class="mb-3">Agregar un auto al catalogo</h2>
    <!-- FORMULARIO PARA ANADIR AUTO -->
    <form id="formAddCar">
      <!-- MARCA -->
      <div class="column g-3 align-items-center mt-1">
        <div class="col-auto">
          <label for="marca" class="col-form-label fw-bold">Marca:</label>
        </div>
        <div class="col-auto">
          <input type="text" id="marcaInput" class="form-control text-center" placeholder="Marca" required>
        </div>
      </div>
      <!-- MODELO -->
      <div class="column g-3 align-items-center mt-1">
        <div class="col-auto">
          <label for="modelo" class="col-form-label fw-bold">Modelo:</label>
        </div>
        <div class="col-auto">
          <input type="text" id="modeloInput" class="form-control text-center" placeholder="Modelo" required>
        </div>
      </div>
      <!-- ANO -->
      <div class="column g-3 align-items-center mt-1">
        <div class="col-auto">
          <label for="ano" class="col-form-label fw-bold">Año:</label>
        </div>
        <div class="col-auto">
          <input type="number" id="anoInput" class="form-control text-center" placeholder="Año" required>
        </div>
      </div>
      <!-- SELECCION DE TIPO -->
      <div class="column g-3 align-items-center mt-1">
        <div class="col-auto">
          <label for="ano" class="col-form-label fw-bold text-center">Tipo:</label>
        </div>
        <div class="col-auto">
          <ul>
            <select class="form-select form-select-md text-center" aria-label=".form-select-sm example">
              <option selected class="fw-bold text-center" id="tipoInput">Tipo:</option>
              <option value="1">Sedan</option>
              <option value="2">Coupe</option>
              <option value="3">Deportivo</option>
              <option value="4">Cabrio</option>
              <option value="5">Suv</option>
              <option value="6">Berlina</option>
              <option value="7">Pickup</option>
              <option value="8">Otro</option>
            </select>
          </ul>
        </div>
      </div>
      <!-- PRECIO -->
      <div class="column g-3 align-items-center mt-1">
        <div class="col-auto">
          <label for="precio" class="col-form-label fw-bold">Precio:</label>
        </div>
        <div class="col-auto">
          <input type="number" id="precioInput" class="form-control text-center" placeholder="Precio" required>
        </div>
      </div>
      <!-- ADJUNTAR IMG -->
      <div class="column g-3 align-items-center mt-1">
        <div class="col-auto">
          <label for="img" class="col-form-label fw-bold">Adjuntar imagen del vehiculo:</label>
          <input class="form-control text-center" type="file" id="img">
        </div>
      </div>
    </form>
    <!-- BOTON PARA ANADIR -->
    <button type="button" class="btn btn-primary mt-1" id="addCarBtn">Agregar</button>
  </section>
    
    
  <footer>
    <!-- IR A ARRIBA -->
    <h2><a href="#headerNav">JS Rent a Car</a></h2>
  </footer>
   
  <!-- LINKS JS & BOOTSRAP -->
  <script src="./js/dom.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
