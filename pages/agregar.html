    <!-- AGREGAR UN AUTO AL CATALOGO -->
    <section id="agregar" class="text-center">
      <h2 class="mb-3">Agregar un auto al catalogo</h2>
      <form id="formAddCar">
        <div class="row g-3 align-items-center">
          <div class="col-auto">
            <label for="marca" class="col-form-label fw-bold">Marca:</label>
          </div>
          <div class="col-auto">
            <input type="text" id="marcaInput" class="form-control" placeholder="Marca" required>
          </div>
        </div>
        <div class="row g-3 align-items-center">
          <div class="col-auto">
                <label for="modelo" class="col-form-label fw-bold">Modelo:</label>
              </div>
              <div class="col-auto">
                <input type="text" id="modeloInput" class="form-control" placeholder="Modelo" required>
              </div>
            </div>
        <div class="row g-3 align-items-center">
              <div class="col-auto">
                <label for="ano" class="col-form-label fw-bold">Año:</label>
              </div>
              <div class="col-auto">
                <input type="number" id="anoInput" class="form-control" placeholder="Año" required>
              </div>
        </div>
        <div class="row g-3 align-items-center">
              <div class="col-auto">
                <label for="ano" class="col-form-label fw-bold">Tipo:</label>
              </div>
              <div class="col-auto">
                <ul>
                  <select class="form-select form-select-md" aria-label=".form-select-sm example">
                        <option selected class="fw-bold" id="tipoInput">Tipo:</option>
                        <option value="1">Sedan</option>
                        <option value="2">Coupe</option>
                        <option value="3">Deportivo</option>
                        <option value="4">Cabrio</option>
                        <option value="5">Suv</option>
                        <option value="6">Berlina</option>
                        <option value="7">Pickup</option>
                        <option value="8">Otro</option>
                      </select>
                    </ul>
                  </div>
          </div>
          <div class="row g-3 align-items-center">
              <div class="col-auto">
                <label for="precio" class="col-form-label fw-bold">Precio:</label>
              </div>
              <div class="col-auto">
                <input type="number" id="precioInput" class="form-control" placeholder="Precio" required>
              </div>
          </div>
          <div class="row g-3 align-items-center">
              <div class="col-auto">
                  <label for="img" class="col-form-label fw-bold">Adjuntar imagen del vehiculo:</label>
                  <input class="form-control" type="file" id="img">
              </div>
          </div>
      </form>
      <button type="button" class="btn btn-primary" id="addCarBtn">Agregar</button>
    </section>
            
            <main>
              <h3 class="text-center">Nuestra flota:</h3>
